<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add marked.js library for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Remove type="module" and add defer attribute -->
    <script src="data.js" defer></script>
    <script>
        // This will run after data.js loads due to defer
        window.addEventListener('DOMContentLoaded', function() {
            console.log("Data loaded check:", window.appData ? "Yes" : "No");
        });
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <div class="logo-container">
                <img src="resources/logo.png" alt="Logo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card p-4">
                    <h2 class="mb-4">Get Topic Information</h2>
                    
                    <form id="topicForm">
                        <div class="row mb-3">
                            <!-- Class Dropdown -->
                            <div class="col-md-4">
                                <label for="class">Class</label>
                                <select id="class" name="class" class="form-control" required>
                                    <option value="" disabled selected>Select a class</option>
                                    <!-- Options dynamically populated from data.js -->
                                </select>
                            </div>
                            
                            <!-- Board Input with Dropdown -->
                            <div class="col-md-4">
                                <label for="board">Board</label>
                                <input type="text" id="board" name="board" list="boardList" class="form-control" required>
                                <datalist id="boardList">
                                    <!-- Options dynamically populated from data.js -->
                                </datalist>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <!-- Subject Input with Dropdown -->
                            <div class="col-md-4">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" list="subjectList" class="form-control" required>
                                <datalist id="subjectList">
                                    <!-- Options dynamically populated from data.js -->
                                </datalist>
                            </div>
                            
                            <!-- Topic Input -->
                            <div class="col-md-4">
                                <label for="topic">Topic</label>
                                <input type="text" id="topic" name="topic" class="form-control" required>
                            </div>
                            
                            <!-- Submit Button -->
                            <div class="col-md-4 d-flex align-items-end justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-play-circle"></i> Submit</button>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Loading indicator -->
                    <div id="loading" class="text-center mt-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading results...</p>
                    </div>
                    
                    <!-- Results Section -->
                    <div id="results" style="display: none;">
                        <h2 class="mt-4 mb-3">Topic Information</h2>
                        
                        <!-- Response Content -->
                        <div id="responseContainer" class="markdown-content">
                            <div class="topic-content" id="topicContent">
                                <!-- Response text will be displayed here -->
                            </div>
                        </div>
                        
                        <!-- Questions Container -->
                        <div id="questionsContainer" class="mt-4">
                            <h3>Questions</h3>
                            <ul class="questions-list" id="questionsList">
                                <!-- Questions will be displayed here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
